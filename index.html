<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Toppings Creator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">üçï Pizza Creator</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <div class="container">
      <h1>üçï Create Your Dream Pizza! üçï</h1>

      <div class="pizza-creator">
        <div class="pizza-preview">
          <div class="pizza-base"></div>
        </div>

        <div class="toppings-selection">
          <h2>Choose Your Toppings</h2>
          <div class="toppings-grid">
            <button class="topping" data-topping="pepperoni">Pepperoni</button>
            <button class="topping" data-topping="mushrooms">Mushrooms</button>
            <button class="topping" data-topping="peppers">Peppers</button>
            <button class="topping" data-topping="onions">Onions</button>
            <button class="topping" data-topping="olives">Olives</button>
            <button class="topping" data-topping="pineapple">Pineapple</button>
          </div>
        </div>
      </div>

      <div class="pizza-stats">
        <div class="stat-item">
          <div class="stat-number" id="topping-count">0</div>
          <div class="stat-label">Toppings</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="pizza-size">12"</div>
          <div class="stat-label">Size</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="pizza-price">$0</div>
          <div class="stat-label">Price</div>
        </div>
      </div>

      <button class="download-btn">Download Your Pizza! üçï</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
